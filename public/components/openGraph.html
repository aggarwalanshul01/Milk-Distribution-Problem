<body style="background-color: rgba(173, 216, 230, 0.39)">

    <h1 style="background-color: rgb(80, 205, 255); text-align: center;"><b>CURRENT CUSTOMERS GRAPHS</b></h1>
    <br>
    <div id="singleDiv" style="text-align: center; background-color: rgba(21, 255, 0, 0.466); border-radius: 44%; display: inline-block; margin-left: 550px; width: 400px;"><b>SINGLE MILK DISTRIBUTION</b></div>
    <div id="factoryDiv" style="text-align: center; background-color: yellow;  border-radius: 44%; display: inline-block; margin-left: 550px; width: 400px;"><b>FACTORY MILK DISTRIBUTION</b></div>
    <br><br>
    <div id="cy"></div>
    <br><br><br>
    <button type="button" id="single" class="btn btn-primary " style="margin-left: 400px;">ACT AS SINGLE MAN MAN</button>
    <button type="button" id="factory" class="btn btn-success" style="margin-left: 300px;">ACT AS A FACTORY</button>
    <span style="margin-left: 470px;" id="spanStart">Enter your Starting position </span>
    <input id="StartingInp">

    <button style="margin-left: 80px;" id="butStart" type="button" class="btn btn-outline-primary">START</button>
    <br><br>
    <div><span style="margin-left: 440px;" id="spanSingle"><b>Live Path Traversing (click done when you are on the last point) <b></span>
        <button style="margin-left: 80px;" id="butDone" type="button" class="btn btn-outline-success">DONE</button>
    </div>
    <div id="doneWork" style="text-align: center; background-color: bisque;">CONGRATULATIONS, YOU ARE DONE WITH YOUR MILK DISTRIBUTION TO ALL THE CUSTOMERS</div>
